<div class="notificatoin-search-wrapper">
    <notification-details [notification]="notifficationDetails"></notification-details>
    <div class="mt-3">
        <notification-search-form (onFormUpdate)="onSearch($event)"></notification-search-form>
    </div>
    <div class="mt-2">
        <notification-search-result [weatherEvents]="weatherEvents" (onSelectChange)="handleSelectionChange($event)"></notification-search-result>
    </div>
</div>
